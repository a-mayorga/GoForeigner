<div class="row center-sm center-md center-lg">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="post-images">
      <!-- <img src="images/apartment1.jpg"> -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <img class="swiper-slide" src="../images/publicaciones/{{ post.dataPost.dirImagenuno }}">
          <img class="swiper-slide" src="../images/publicaciones/{{ post.dataPost.dirImagendos }}">
          <img class="swiper-slide" src="../images/publicaciones/{{ post.dataPost.dirImagentre }}">
          <img class="swiper-slide" src="../images/publicaciones/{{ post.dataPost.dirImagencua }}">
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
  </div>
</div>

<div class="row center-sm center-md center-lg">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="post-info">
      <div class="price-rating">
        <span>${{ post.dataPost.costo }}.00 MXN / Mensual</span>
        <ul>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star-o"></i></li>
        </ul>
      </div>
      <div class="lessee">
        <div class="name">
          <p style="text-transform: capitalize">{{ post.dataPost.nombre }} {{ post.dataPost.apellidos }}</p>
        </div>
        <div class="picture">
          <img src="profile_pictures/default.jpg">
        </div>
        <div class="post-buttons">
          <button ui-sref="app.terms">Contactar</button>
          <p><i class="fa fa-ban"></i> Reportar</p>
        </div>
      </div>
    </div>
    <div class="post-description">
      <div class="post-header" style="text-align: left;">
        <span style="color: var(--primary);">Descripción</span>
      </div>
      <p>{{ post.dataPost.descripcion }}</p>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="post-services">
      <div class="post-header">
        <span style="color: var(--primary);">Servicios</span>
      </div>
      <div class="left-options">
        <ul style="list-style-type: circle;">
          <li ng-repeat="service in post.postServices | limitTo:8:0">{{ service.descripcion }}</li>
        </ul>
      </div>
      <div class="right-options">
        <ul style="list-style-type: circle;">
          <li ng-repeat="service in post.postServices | limitTo:16:8">{{ service.descripcion }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="post-restrictions">
      <div class="post-header">
        <span style="color: var(--primary);">Restricciones</span>
      </div>
      <div class="left-options">
        <ul style="list-style-type: circle;">
          <li ng-repeat="restric in post.postRestrictions">{{ restric.descripcion }}</li>
        </ul>
      </div>
      <!-- <div class="right-options">
        <ul>
          <li>Hola</li>
          <li>Mundo</li>
          <li>Hello</li>
        </ul>
      </div> -->
    </div>
  </div>
</div>

<div class="row center-sm center-md center-lg">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="post-location">
      <div class="post-services">
        <div class="post-header" style="text-align: left;">
          <span style="color: var(--primary);">Ubicación</span>
        </div>
        <ng-map zoom="{{post.map.zoom}}" center="[{{post.dataPost.lat}}, {{post.dataPost.lng}}]" style="margin-bottom: 10%;">
          <!-- <marker position="[{{ post.dataPost.lat }}, {{ post.dataPost.lng }}]" center="true" visible="true" ></marker> -->
          <custom-marker position="[{{ post.dataPost.lat }}, {{ post.dataPost.lng }}]" center="true" visible="true">
            <div>
              <!-- <i class="fa fa-circle-o fa-5x" aria-hidden="true"></i> -->
              <img src="../images/blue.png" style="width:90px; heigth:90px;opacity:.7;">
            </div>
          </custom-marker>
        </ng-map>
    </div>
  </div>
</div>
