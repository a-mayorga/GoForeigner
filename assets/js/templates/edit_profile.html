<div class="profile-picture">
  <img src="{{ editprofile.picture }}">
</div>
<div class="profile-change-picture">
  <div class="preview" id="preview">
    <img src="{{ editprofile.preview }}">
  </div>
  <div class="upload-file">
    <input type="file" name="file" id="file" media-preview preview-container="preview" accept="image/*">
    <label for="file"><i class="fa fa-cloud-upload"></i> Subir foto</label>
  </div>
</div>
<div class="profile-data">
  <span>Nombre</span><br>
  <input type="text" maxlength="50" value="{{ editprofile.name }}"><br>
  <span>Apellidos</span><br>
  <input type="text" maxlength="80" value="{{ editprofile.lastName }}"><br>
  <span>Email</span><br>
  <input type="email" maxlength="50" value="{{ editprofile.email }}"><br>
  <span>Tel√©fono</span><br>
  <input type="number" onkeypress="if(this.value.length == 15) return false;" value="{{ editprofile.phone }}"><br>
  <span>Password anterior</span><br>
  <input type="password"><br>
  <span>Nuevo password</span><br>
  <input type="password"><br>
  <span>Confirmar password</span><br>
  <input type="password"><br>
  <button class="save-changes">Guardar</button>
</div>
