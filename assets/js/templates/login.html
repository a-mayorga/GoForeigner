<div class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg middle-login">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="logo">
      <img src="images/logo.png">
      <p>GoForeigner</p>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
    <div class="login">
      <form ng-submit="login.loginSubmit()">
        <input type="email" placeholder="Email" ng-model="login.loginData.email"><br>
        <input type="password" placeholder="Password" ng-model="login.loginData.pass"><br>
        <a class="forgot-password">¿Olvidaste tu contraseña?</a>
        <button class="login-button">Iniciar Sesión</button><br>
      </form>
      <p>¿No tienes una cuenta? <a class="register" ui-sref="register">Regístrate</a></p>
    </div>
  </div>
</div>
